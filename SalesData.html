    <title>Todo List</title>
</head>
<body>
    <div class="nav">
        <h1 style="display:inline-block;">List</h1>
        <input type="text" class="search" placeholder="Search Items..." style="display:inline-block;">
    </div>
    <div id="overlay"></div>
    <div id="popup">
        <h1 style="z-index:3;">Add Task</h1>
        <span>
            <label for="Name">Name: </label>
            <input type="text" id="Name" placeholder="Enter Name">
        </span>
        <span style="margin-top:10px;">
            <label for="Phone">Phone:</label>
            <input type="text" id="Phone" placeholder="Enter Phone No.">
        </span>
        <span>
            <label for="Address">Address:</label>
            <input type="text" id="Address" Placeholder="Enter Address">
        </span>
        <div style="margin-top:25px;">
            <button id="popadd" class="delete" onclick="addpop()">Add</button>

            <button id="popupcancel" class="delete" onclick="popcancel()">Cancel</button>
        </div>
    </div>
    <div class="wrap-con">
<!--        <div class="wrap">
           <h1>Title</h1>
            <h3>Task name</h3>
            <button class="delete" onclick="del(event)">Delete</button>
        </div> -->
    </div>
    <button id="add" onclick="add()" >+</button>
</body>
